<section [ngClass]="imageDirection">
    <img src="{{imgSource}}"
         alt="Emojis demo" class="mat-elevation-z6"/>
    <span class="spacer" *ngIf="!isSmallScreen"></span>
    <div>
        <h6 class="title">{{title}}</h6>
        <span *ngFor="let line of lines">{{line}}</span>
    </div>
</section>
