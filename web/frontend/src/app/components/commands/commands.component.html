<div style="margin-top: 69px;">
    <div *ngFor="let cog of cogs">
        <h1>{{cog.name}}</h1>
        <table mat-table [dataSource]="dataSources[cog.name]" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="help">
                <th mat-header-cell *matHeaderCellDef>Help</th>
                <td mat-cell *matCellDef="let element"> {{element.help}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="signature">
                <th mat-header-cell *matHeaderCellDef>Format</th>
                <td mat-cell *matCellDef="let element"> {{element.signature}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
