<select (select)="onGuildSelect($event)">
  <option *ngFor="let guild of currentUser.guilds">
    <img width="20px" height="20px" src="{{guild.icon}}"> {{guild.name}}
  </option>
</select>

<mat-tab-group mat-align-tabs="center" *ngIf="selectedGuild">
  <mat-tab label="Mod mail">
    <ng-template matTabContent>Mod mail</ng-template>
  </mat-tab>
  <mat-tab label="Warns">
    <ng-template matTabContent>
      <app-show-warns [guild]="selectedGuild"></app-show-warns>
    </ng-template>
  </mat-tab>
  <mat-tab label="Mutes">
    <ng-template matTabContent>
      Mutes
    </ng-template>
  </mat-tab>
</mat-tab-group>
