<div id="home-container">
    <div class="item" id="info">
        <div id="info-content">
            <img id="avatar" [src]="avatarUrl" alt="icon">
            <div>
                <div class="text">
                    <h1 class="title">BitchBot</h1>
                    <p class="description-text">
                        Fun Discord bot with moderation and utility tools like reminders, starboard, activity tracking
                        and
                        more
                    </p>
                </div>
                <div id="buttons">
                    <button mat-raised-button color="primary" class="home-button" (click)="setHrefTo(INVITE_URL)">
                        Invite Me
                    </button>
                    <button mat-raised-button color="primary" class="home-button" (click)="setHrefTo(REPO_URL)">
                        Source
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="item" id="links">
        <h3 class="title" style="margin-bottom: 2rem">Find me on:</h3>
        <div id="grid">
            <button mat-raised-button color="primary" class="card" (click)="setHrefTo(DBOTS_URL)">DiscordBots</button>
            <button mat-raised-button color="primary" class="card" (click)="setHrefTo(DISCORDAPPS_URL)">discordapps.dev</button>
<!--            <button mat-raised-button color="primary" class="card">Discord Bots List</button>-->
<!--            <button mat-raised-button color="primary" class="card">Bots for Discord</button>-->
        </div>
    </div>
</div>
